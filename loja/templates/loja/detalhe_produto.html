<!-- loja/templates/loja/detalhe_produto.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{{ produto.nome }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'loja/css/style.css' %}">
  </head>
  <body>
    <h1>{{ produto.nome }}</h1>
    <p><strong>Preço:</strong> R$ {{ produto.preco }}</p>
    <p><strong>Descrição:</strong> {{ produto.descricao }}</p>
    {% if produto.imagem %}
      <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" />
    {% else %}
      <p>Sem imagem</p>
    {% endif %}
    <br />
    <a href="{% url 'lista_produtos' %}">Voltar para a lista</a>
  </body>
</html>
