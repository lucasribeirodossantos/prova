<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Produtos</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'loja/css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'login' %}" class="botao">Login</a>
        <a href="{% url 'cadastro' %}" class="botao">Cadastro</a>
        <a href="{% url 'carrinho' %}" class="botao">Carrinho</a>
      </nav>
    </header>

    <h1>Lista de Produtos</h1>
    <ul>
      {% for produto in produtos %}
        <li>
          <a href="{% url 'detalhe_produto' produto.id %}">{{ produto.nome }} - R$ {{ produto.preco }}</a>
          <br />
          {% if produto.imagem %}
            <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" />
          {% else %}
            <p>Sem imagem</p>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
